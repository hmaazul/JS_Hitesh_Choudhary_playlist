<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card {
  /* Add shadows to create the "card" effect */
  max-width: 10rem;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

.card img {
    height: 100px;
    width: 100px;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}
</style>
<body>
    <div class="card">
        <img src="img_avatar.png" alt="Avatar" style="width:100%">
        <div class="container">
          <h4><b>John Doe</b></h4>
          <p>Architect & Engineer</p>
        </div>
      </div>   
</body>
<script>
    const request = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',request)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4)
        {
            const data = JSON.parse(this.responseText)
            console.log(data);
            // console.log(data.avatar_url)
            // const profile_pic = `<img src="${data.avatar_url}" alt="">`
            document.querySelector('.card img').setAttribute('src',`${data.avatar_url}`)
            document.querySelector('.container h4').innerHTML = `${data.name}`
            document.querySelector('.container p').innerHTML = `Followers : ${data.followers}`
        }
    }
    xhr.send()
</script>
</html>
