    // the default value is also false which is 3rd parameter
    // here false/true represents event propagation - i.e. 
    // false - event bubbling which means inside to outside / bottom to top (owl clicked -> clicked inside the ul)
    // true - event capturing i.e. from outside to inside / top to bottom (clicked inside the ul -> owl clicked)

    document.getElementById('google').addEventListener('click',(e)=>{
        console.log("google click");
        e.preventDefault();   // prevent the default function i.e. here it will not open Google link
        e.stopPropagation();  // no bubbling
    }, false)

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e);
        if(e.target.tagName === 'IMG')
        {
            let removeIt = e.target.parentNode;
            removeIt.remove();
